<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>UNITECH - Escolha seu perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
</head>
<body>
    <div class="container">
        <h1>UNITECH</h1>
        <h2>Escolha seu perfil</h2>
        
        <form action="{{ url_for('auth_screen') }}" method="POST">
            
            <div class="profile-card">
                <h3>Aluno</h3>
                <p>Acompanhe sua jornada e acesse seu plano de estudos </p>
                <button type="submit" name="profile" value="aluno">Acessar </button>
            </div>

            <div class="profile-card">
                <h3>Professor</h3>
                <p>Gerencie turmas, envie atividades e acompanhe o desempenho </p>
                <button type="submit" name="profile" value="professor">Acessar </button>
            </div>

            <div class="profile-card">
                <h3>Coordenador</h3>
                <p>Visualize relatórios gerais e gerencie matrículas </p>
                <button type="submit" name="profile" value="coordenador">Acessar </button>
            </div>
        </form>
    </div>
</body>
</html>
